<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"/>
	<h:outputStylesheet library="css" name="site.css"/>
	
	<h:outputScript library="js" name="jquery-1.11.3.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="webservices.js" />
	
	<title>User Home</title>
</h:head>
<h:body>

<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TSI2</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">Test
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Prueba 1</a></li>
							<li><a href="#">Prueba2</a></li>
							<li class="divider"></li>
							<li><a href="#">Separador</a></li>
						</ul></li>
				</ul>
				<div class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input id="box" class="form-control" placeholder="Mensaje" type="text" onkeypress="return enter(event)"/>
					</div>
					<button type="button" class="btn btn-default" onclick="sendMessage()">Send</button>
				</div>

				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div>
		</div>
	</nav>

<div class="container body-content">

			<div class="row">
				<div class="col-md-8">

					<h:form styleClass="form-horizontal">
						<fieldset>

							<div class="form-group">
								<label for="inputEmail" class="col-md-2 control-label">Usuario</label>
								<div class="col-md-10">
									<h:inputText id="username" value="#{loginBean.username}"
										styleClass="form-control username" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-md-2 control-label">Contraseña</label>
								<div class="col-md-10">
									<h:inputSecret id="password" value="#{loginBean.password}"
										styleClass="form-control password" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
										<input type="button" onclick="wsrest()" value="REST TEST"></input>									
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<input type="button" onclick="wssoap()" value="SOAP TEST"></input>									
								</div>
							</div>
						</fieldset>

					</h:form>
				</div>

			</div>

		</div>

<div id="target"></div>


<footer>
	<div class="container bs-docs-footer">
		<p> Grupo 5 - Taller Sistemas Información II</p>
	</div>
</footer>
	
</h:body>


</html>
